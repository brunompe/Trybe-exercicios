<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset> Insira seu Dados
      <br>
      <br>
      <label for="input-nome">Nome
        <input type="text" name="nome" id="input-nome" maxlength="40" required>
      </label>
      <br>
      <br>
      <label for="input-email">Email
        <input type="email" name="email" id="input-email" maxlength="50" required>
      </label>
      <br>
      <br>
      <label for="input-cpf">CPF
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
      <br>
      <br>
      <label for="input-endereço">Endereço
        <input type="text" name="endereço" id="input-endereço" maxlength="200" required>
      </label>
      <br>
      <br>
      <label for="input-cidade">Cidade
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </label>
      <br>
      <br>
      <label for="input-moradia-casa">
        <input type="radio" name="moradia" id="input-moradia-casa" required>Casa
      </label>
      <label for="input-moradia-apartamento">
        <input type="radio" name="moradia" id="input-moradia-apartamento" required>Apartamento
      </label>
      <br>
      <br>
      <label for="estados-lista" id='estados'>Estado
        <select id="estados-lista" class="form-control" name="estados-lista">
        </select>
      </label>
    </fieldset>
    <br>
    <fieldset>
      <label for="input-resumo-curriculo">Digite um breve resumo de seu curriculo
        <br>
        <textarea name="resumo-curriculo" id="input-resumo-curriculo" cols="60" rows="5" maxlength="1000" required></textarea>
      </label>
      <br>
      <br>
      <label for="input-cargo">Cargo
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
      </label>
      <br>
      <br>
      <label for="input-descriçao-cargo">Descrição de Cargo
        <br>
        <textarea name="descriçao-cargo" id="input-descriçao-cargo" cols="60" rows="5" maxlength="1000" required></textarea>
      </label>
      <br>
      <br>
      
      <label for="input-data-inicio">Data de Início
        <input type="date" name="data-inicio" id="input-data-inicio" required>
      </label>
    </fieldset>
  </form>
<script src="script.js"></script>
</body>
</html>
